apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gitlab-secret-store
spec:
  provider:
    gitlab:
      url: https://{{ .Values.git.host }}
      auth:
        SecretRef:
          accessToken:
            name: gitlab-secret
            key: token
      projectID: {{ .Values.app.name }}-gitops
      inheritFromGroups: true