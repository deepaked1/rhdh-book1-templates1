apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gitlab-secret-store
spec:
  provider:
    gitlab:
      url: https://{{.Values.git_host}}
      auth:
        SecretRef:
          accessToken:
            name: gitlab-secret
            key: token
      projectID: ${{parameters.application_id}}-gitops
      inheritFromGroups: true